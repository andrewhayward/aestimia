{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="/css/api.css">
<style>
h2 a { color: inherit; }
h2 a:hover {
  color: inherit;
  text-decoration: none;
}
h2 a:hover:after {
  content: " #";
  color: lightgray;
}

.affix {
  top: 0;
  width: 220px;
}

ul.toc {
  padding-top: 10px;
}
</style>
{% endblock %}

{% block content %}
<div class="row">
  <div class="span3">
    <ul class="toc nav nav-pills nav-stacked" data-spy="affix" data-offset-top="40"></ul>
  </div>
  <div class="span9">
    <h1>Aestimia API Documentation</h1>

    <p>The documentation below is also available in <a href="/demo">interactive form</a>.</p>

    {% include "docs-raw.html" %}
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/js/docs.js"></script>
{% endblock %}
